<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="./js/shell.js"></script>
</head>
<body>
    <div id="app" tabindex="0" hidefocus="true"></div>

    <div id="controller" style="padding:10px">
        <button class="startGame">开始游戏</button>
        <button class="reloadLoc">重新开始</button>
        <button class="pauseGame">暂停游戏</button>
        <button class="goGame">继续游戏</button>
    </div>

    <div id="tip">
        <span class="qiang">撞到墙了！游戏结束<br></span>
        <span class="commit">咬到自己了！游戏结束<br></span>
        <button class="reloadLoc">重新开始</button>
    </div>
</body>
</html>
