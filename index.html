<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>贪吃蛇-原创</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery1.10.2.min.js"></script>
    <script src="./js/shell.js"></script>
    <link rel="icon" href="./resouce/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./resouce/favicon.ico" type="image/x-icon" />

</head>
<body>
    <div id="app" tabindex="0" hidefocus="true"></div>

    <div id="controller" style="padding:10px">
        <button class="startGame">开始游戏</button>
        <button class="reloadLoc">重新开始</button>
        <button class="pauseGame">暂停游戏</button>
        <button class="goGame">继续游戏</button>
    </div>

    <div id="tip">
        <span class="qiang">撞到墙了！游戏结束<br></span>
        <span class="commit">咬到自己了！游戏结束<br></span>
        <button class="reloadLoc">重新开始</button>
    </div>

</html>
